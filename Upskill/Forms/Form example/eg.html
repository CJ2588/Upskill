<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div class="Container">
        <form action="" method="post" id="form" class="form">
          <h2>Register with us</h2>

          <div class="form-control">
              <label for="">Username</label>
              <input type="text" id="Username" placeholder="Enter Username">
          </div>

          <div class="form-control">
            <label for="">Email</label>
            <input type="email" id="Email" placeholder="Email">
        </div>

           <!-- font awesome code needs registration link and internet -->

        <div class="form-control">
            <label for="">Password</label>
            <input type="password" id="Password" placeholder="Enter Password">
            <i class="fa fa-eye" aria-hidden="true" id="togglepassword"></i>
        </div>

        <div class="form-control">
            <label for="">Confirm password</label>
            <input type="password" id="Password2" placeholder="Retype your Password">
            <i class="fa fa-eye" aria-hidden="true" id="togglepassword2"></i>
        </div>

        <button>Submit</button>

    </div>      
</body>
</html>
